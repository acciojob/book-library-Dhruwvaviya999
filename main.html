<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .book-library {
            background-color: #ffffff;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .book {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .book img {
            width: 80px;
            height: 120px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .book-details {
            flex: 1;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
        }
        .book-author {
            color: #777777;
        }
        .book-price {
            background-color: rgb(46, 204, 113);
			color:white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <div class="book-details">
                <div class="book-title">Spy in the Amber</div>
                <div class="book-author">By Author</div>
                <div class="book-price">$10.99</div>
            </div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <div class="book-details">
                <div class="book-title">Sacred Games</div>
                <div class="book-author">By Author</div>
                <div class="book-price">$15.99</div>
            </div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <div class="book-details">
                <div class="book-title">Byomkesh Bakshi</div>
                <div class="book-author">By Author</div>
                <div class="book-price">$12.99</div>
            </div>
        </div>
    </div>
</body>
</html>
